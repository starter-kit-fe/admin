map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

upstream admin_api_backend {
  server 127.0.0.1:27391;
  keepalive 32;
}

server {
  listen 80;
  listen [::]:80;
  server_name admin-api.h06i.com;

  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name admin-api.h06i.com;

  ssl_certificate /etc/nginx/ssl/admin-api.h06i.com.crt;
  ssl_certificate_key /etc/nginx/ssl/admin-api.h06i.com.key;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  client_max_body_size 20m;
  keepalive_timeout 65;

  location / {
    proxy_pass http://admin_api_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }


  access_log /var/log/nginx/admin-api.access.log;
  error_log /var/log/nginx/admin-api.error.log warn;
}
