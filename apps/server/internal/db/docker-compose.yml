services:
  postgres:
    image: postgres:17
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-postgres}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-Fm4Q8rLBoJf09A}"
      POSTGRES_DB: "${POSTGRES_DB:-admin}"
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
    command: >
      postgres
      -c shared_buffers=512MB
      -c work_mem=16MB
      -c maintenance_work_mem=256MB
      -c effective_cache_size=1536MB
      -c wal_compression=on
      -c synchronous_commit=off
      -c max_wal_size=2GB
      -c min_wal_size=256MB
      -c checkpoint_timeout=10min
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c jit=off
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data # 使用命名卷
    healthcheck:
      # ✅ healthcheck 中的密码也使用兜底逻辑
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $${POSTGRES_USER:-postgres} -d $${POSTGRES_DB:-admin} || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    stop_grace_period: 1m # 给予 Postgres 足够的时间正常关闭

  redis:
    image: redis:7.4.7-alpine # 使用 alpine 版本减小镜像体积
    container_name: redis
    restart: unless-stopped
    command: >
      redis-server
      --save 60 1000
      --appendonly yes
      --appendfsync everysec
      --maxmemory ${REDIS_MAXMEMORY:-512mb}
      --maxmemory-policy volatile-lru
      --tcp-keepalive 300
      --requirepass "${REDIS_PASSWORD:-Fm4Q8rLBoJf09A}"
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test:
        ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-Fm4Q8rLBoJf09A}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    stop_grace_period: 30s # 给予 Redis 足够的时间正常关闭

# 定义命名卷
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
