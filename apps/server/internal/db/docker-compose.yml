services:
  postgres:
    image: postgres:14
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-postgres}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-Fm4Q8rLBoJf09A}" # ✅ 引号 + 转义$ -> $$
      POSTGRES_DB: "${POSTGRES_DB:-postgres}"
      PGDATA: /var/lib/postgresql/data/pgdata
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "work_mem=8MB"
      - "-c"
      - "maintenance_work_mem=256MB"
      - "-c"
      - "effective_cache_size=1536MB"
      - "-c"
      - "wal_compression=on"
      - "-c"
      - "synchronous_commit=off"
      - "-c"
      - "max_wal_size=2048MB"
      - "-c"
      - "min_wal_size=256MB"
      - "-c"
      - "checkpoint_timeout=10min"
      - "-c"
      - "default_statistics_target=200"
      - "-c"
      - "jit=off"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4.7
    container_name: redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: "${REDIS_PASSWORD:-Fm4Q8rLBoJf09A}" # ✅ 引号 + $$ 转义
    command:
      - redis-server
      - "--appendonly"
      - "yes"
      - "--appendfsync"
      - "everysec"
      - "--save"
      - "900 1"
      - "--save"
      - "300 10"
      - "--maxmemory"
      - "${REDIS_MAXMEMORY:-512mb}"
      - "--maxmemory-policy"
      - "volatile-ttl"
      - "--tcp-keepalive"
      - "60"
      - "--timeout"
      - "0"
      - "--requirepass"
      - "${REDIS_PASSWORD:-Fm4Q8rLBoJf09A}" # ✅ 与上保持一致
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ./data/redis:/data
    healthcheck:
      test:
        ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-Fm4Q8rLBoJf09A}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
