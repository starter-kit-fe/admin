basePath: /
definitions:
  handler.CaptchaResponse:
    properties:
      code:
        example: 200
        type: integer
      data:
        $ref: '#/definitions/handler.CaptchaResponseData'
      msg:
        example: OK
        type: string
    type: object
  handler.CaptchaResponseData:
    properties:
      captcha_id:
        example: edbf2c533e8e44e4986b98f785bd40a4
        type: string
      expires_in:
        example: 120
        type: integer
      image:
        example: data:image/png;base64,iVBORw0KGgoAAAANSUhEUg...
        type: string
    type: object
  handler.CaptchaVerifyRequest:
    properties:
      answer:
        example: "8"
        type: string
      captcha_id:
        example: edbf2c533e8e44e4986b98f785bd40a4
        type: string
    type: object
  handler.GetInfoResponse:
    properties:
      code:
        example: 200
        type: integer
      msg:
        example: 操作成功
        type: string
      permissions:
        example:
        - system:user:list
        items:
          type: string
        type: array
      roles:
        example:
        - admin
        items:
          type: string
        type: array
      user:
        $ref: '#/definitions/handler.UserInfo'
    type: object
  handler.LoginRequest:
    properties:
      captcha:
        example: "8"
        type: string
      captcha_id:
        example: edbf2c533e8e44e4986b98f785bd40a4
        type: string
      code:
        example: "8"
        type: string
      password:
        example: admin123
        type: string
      username:
        example: admin
        type: string
      uuid:
        example: edbf2c533e8e44e4986b98f785bd40a4
        type: string
    type: object
  handler.LoginResponse:
    properties:
      code:
        example: 200
        type: integer
      msg:
        example: 操作成功
        type: string
      token:
        example: <jwt-token>
        type: string
    type: object
  handler.UserInfo:
    properties:
      avatar:
        example: ""
        type: string
      deptId:
        example: 103
        type: integer
      email:
        example: ry@163.com
        type: string
      nickName:
        example: admin
        type: string
      phonenumber:
        example: "15888888888"
        type: string
      remark:
        type: string
      sex:
        example: "1"
        type: string
      status:
        example: "0"
        type: string
      userId:
        example: 1
        type: integer
      userName:
        example: admin
        type: string
    type: object
  resp.Response:
    properties:
      code:
        type: integer
      data: {}
      error: {}
      msg:
        type: string
    type: object
info:
  contact: {}
  description: Internal admin platform API documentation.
  title: Admin Service API
  version: 0.1.0
paths:
  /healthz:
    get:
      description: 返回数据库、缓存等依赖的状态
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 健康检查
      tags:
      - Health
  /v1/auth/captcha:
    get:
      description: 生成一次性验证码图片
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.CaptchaResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.Response'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/resp.Response'
      summary: 获取验证码
      tags:
      - Captcha
  /v1/auth/captcha/verify:
    post:
      consumes:
      - application/json
      description: 验证一次性验证码是否正确
      parameters:
      - description: 验证码校验请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.CaptchaVerifyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resp.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/resp.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/resp.Response'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/resp.Response'
      summary: 校验验证码
      tags:
      - Captcha
  /v1/auth/login:
    post:
      consumes:
      - application/json
      description: 校验用户名、密码、验证码并生成 JWT
      parameters:
      - description: 登录请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/resp.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/resp.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.Response'
      summary: 用户登录
      tags:
      - Auth
  /v1/auth/logout:
    post:
      description: 清除用户的认证 Cookie
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resp.Response'
      summary: 注销当前用户
      tags:
      - Auth
  /v1/auth/me:
    get:
      description: 通过 JWT Token 获取当前用户详情、角色、权限
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GetInfoResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/resp.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.Response'
      security:
      - BearerAuth: []
      summary: 获取当前用户信息
      tags:
      - Auth
  /v1/auth/menus:
    get:
      description: 根据当前登录用户角色返回可访问的菜单树
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resp.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.Response'
      security:
      - BearerAuth: []
      summary: 获取当前用户可访问的菜单树
      tags:
      - Auth
  /v1/getInfo:
    get:
      description: 通过 JWT Token 获取当前用户详情、角色、权限
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GetInfoResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/resp.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.Response'
      security:
      - BearerAuth: []
      summary: 获取当前用户信息
      tags:
      - Auth
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    description: 输入 Bearer Token，格式：Bearer {token}
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
