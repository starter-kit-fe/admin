paths:
  /healthz:
    get:
      description: 返回数据库、缓存等依赖的状态
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 健康检查
      tags:
      - Health
  /v1/auth/captcha:
    get:
      description: 生成一次性验证码图片
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/captcha.CaptchaResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.Response'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/resp.Response'
      summary: 获取验证码
      tags:
      - Captcha
  /v1/auth/captcha/verify:
    post:
      consumes:
      - application/json
      description: 验证一次性验证码是否正确
      parameters:
      - description: 验证码校验请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/captcha.CaptchaVerifyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resp.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/resp.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/resp.Response'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/resp.Response'
      summary: 校验验证码
      tags:
      - Captcha
  /v1/auth/login:
    post:
      consumes:
      - application/json
      description: 校验用户名、密码、验证码并生成 JWT
      parameters:
      - description: 登录请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/resp.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/resp.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.Response'
      summary: 用户登录
      tags:
      - Auth
  /v1/auth/logout:
    post:
      description: 清除用户的认证 Cookie
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resp.Response'
      summary: 注销当前用户
      tags:
      - Auth
  /v1/auth/me:
    get:
      description: 通过 JWT Token 获取当前用户详情、角色、权限
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.GetInfoResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/resp.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.Response'
      security:
      - BearerAuth: []
      summary: 获取当前用户信息
      tags:
      - Auth
  /v1/auth/menus:
    get:
      description: 根据当前登录用户角色返回可访问的菜单树
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resp.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.Response'
      security:
      - BearerAuth: []
      summary: 获取当前用户可访问的菜单树
      tags:
      - Auth
  /v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: 使用长期 Refresh Token 续签 Access Token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/resp.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.Response'
        "402":
          description: Payment Required
          schema:
            $ref: '#/definitions/resp.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.Response'
      summary: 刷新访问令牌
      tags:
      - Auth
  /v1/getInfo:
    get:
      description: 通过 JWT Token 获取当前用户详情、角色、权限
      produces:
      - application/json
      responses:
