          description: OK
          schema:
            $ref: '#/definitions/auth.GetInfoResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/resp.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.Response'
      security:
      - BearerAuth: []
      summary: 获取当前用户信息
      tags:
      - Auth
  /v1/monitor/cache:
    get:
      description: 查看 Redis 运行状态与内存信息
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resp.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.Response'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/resp.Response'
      security:
      - BearerAuth: []
      summary: 缓存概览
      tags:
      - Monitor/Cache
  /v1/monitor/cache/list:
    get:
      description: 按库、模式分页查询缓存键
      parameters:
      - description: 页码
        in: query
        name: pageNum
        type: integer
      - description: 每页数量
        in: query
        name: pageSize
        type: integer
      - description: Key 模式
        in: query
        name: pattern
        type: string
      - description: Redis 库
        in: query
        name: db
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resp.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.Response'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/resp.Response'
      security:
      - BearerAuth: []
      summary: 缓存键列表
      tags:
      - Monitor/Cache
  /v1/monitor/cache/stream:
    get:
      description: 使用 SSE 推送缓存概览，首次返回全量数据，后续仅包含变化字段
      produces:
      - text/event-stream
      responses:
        "200":
          description: event stream
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.Response'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/resp.Response'
      security:
      - BearerAuth: []
      summary: 缓存监控流
      tags:
      - Monitor/Cache
