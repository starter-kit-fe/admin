name: Publish Docker Images

on:
  push:
    tags:
      - "*"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}
  VERSION: ${{ github.ref_name }}
  COMMIT: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: web
            context: .
            file: apps/web/Dockerfile
          - name: server
            context: .
            file: apps/server/Dockerfile
            build-args: |
              VERSION=${{ env.VERSION }}
              COMMIT=${{ env.COMMIT }}
          - name: postgres
            context: .
            file: deployments/docker/postgres/Dockerfile
          - name: redis
            context: .
            file: deployments/docker/redis/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/admin-${{ matrix.name }}:${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/admin-${{ matrix.name }}:latest
          build-args: ${{ matrix.build-args || '' }}
          provenance: false
